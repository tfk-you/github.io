<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub Pages网站</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f8ff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .success-message {
            color: #27ae60;
            font-size: 1.2em;
            margin: 20px 0;
        }
        .deploy-time {
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎访问我的 GitHub Pages 网站！</h1>
        <div class="success-message">✓ 网站部署成功</div>
        <p class="deploy-time">部署时间: 2025/7/10 17:27:38</p>
        <p>这是您的个性化GitHub Pages主页，可以随时修改此文件添加更多内容</p>
    </div>
</body>
</html>
